<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Souls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen">
        <p id="showFPS">0</p>
        <p id="playerHealth">Health: 100</p>
        <div id="boss_health"><div id="boss_health_value"></div></div>
        <div id="player"></div>
        <div id="boss"></div>
        <div id="objects"></div>
        <div id="game_end"><h1></h1></div>
        <div id="fx"></div>
        <div id="login">
            <input id="user" class="username" placeholder="Username" type="text" value="">
            <input class="username start" type="submit" value="Start Game" onclick="start();">
            <h1 id="infoText">Check Console for More Info</h1>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
